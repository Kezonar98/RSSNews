<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSS News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="/static/config.js" defer></script>
  <script src="/static/main.js"   defer></script>
</head>
<body class="relative text-white">
  <div class="absolute inset-0 bg-gradient-to-b from-black via-blue-900 to-gray-900">
    <div class="absolute inset-0 bg-stars"></div>
  </div>

  <input type="checkbox" id="sidebar-toggle" class="hidden" />
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 bg-opacity-90 p-5 z-10 transition-transform duration-300 ease-in-out">
    <h2 class="text-2xl font-bold text-blue-300 mb-4">Categories</h2>
    <ul id="category-list"></ul>
  </div>

  <label for="sidebar-toggle" class="absolute top-5 left-5 z-20 cursor-pointer md:hidden">
    <div class="w-8 h-1 mb-2 bg-blue-300"></div>
    <div class="w-8 h-1 mb-2 bg-blue-300"></div>
    <div class="w-8 h-1 bg-blue-300"></div>
  </label>

  <div class="relative z-10 ml-1/6 max-w-4xl mx-auto py-10 pl-10">
    <h1 class="text-4xl font-bold text-blue-400 animate-wink">ðŸ‘€ RSS News</h1>
    <div class="mt-8 space-y-6 news-container relative"></div>
  </div>

  <!-- Space images -->
  <img id="planet-img"     alt="Planet"        class="absolute top-0 right-10 w-48 animate-spin-slow"/>
  <img id="satellite-img"  alt="Satellite"     class="absolute top-0 right-10 w-8 animate-orbit"/>
  <img id="astronaut-img"  alt="Astronaut"     class="absolute top-80 right-10 w-16 animate-float"/>
  <img id="station-img"    alt="Space Station" class="absolute bottom-10 right-28 w-60 animate-float-slow"/>
</body>
</html>
